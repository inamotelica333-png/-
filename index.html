<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ö–∏—Ä—é—à–∏ ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffe6e6; font-family: 'Arial', sans-serif; overflow: hidden; position: relative; }
        
        /* –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
        .bg-heart { position: absolute; top: -10px; color: #ff4d6d; font-size: 20px; user-select: none; animation: fall linear forwards; z-index: 0; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .container { text-align: center; z-index: 10; background: rgba(255, 255, 255, 0.85); padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 90%; position: relative; }
        .header_text { font-size: 26px; color: #d63384; margin-bottom: 20px; }
        .gif_container img { width: 250px; border-radius: 15px; margin-bottom: 20px; }
        .buttons { display: flex; justify-content: center; gap: 20px; }
        .btn { padding: 15px 25px; font-size: 18px; cursor: pointer; border: none; border-radius: 10px; transition: 0.3s; font-weight: bold; }
        #yesButton { background-color: #ff4d6d; color: white; }
        #noButton { background-color: #888; color: white; }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è "–î–ê" */
        .big-heart { font-size: 100px; display: inline-block; filter: drop-shadow(0 0 20px #ff0000); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .angel, .sparkle { position: absolute; user-select: none; pointer-events: none; }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è "–ù–ï–¢" */
        .sad-emoji { font-size: 100px; margin: 20px 0; }
        .rain { position: absolute; width: 2px; height: 15px; background: #3498db; opacity: 0.6; animation: rain-fall linear forwards; }
        @keyframes rain-fall { to { transform: translateY(100vh); } }

        #result-screen { display: none; }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <h1 class="header_text">–º–æ–π –ö–∏—Ä—é—à–µ–Ω—å–∫–∞ —Ö–æ—á–µ—Ç –í–∞–ª–µ–Ω—Ç–∏–Ω–∫—É?)</h1>
        <div class="gif_container">
            <img src="https://i.postimg.cc/CKfWDG6j/first.gif" alt="Cute Cat">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="handleResult('yes')">–î–∞</button>
            <button class="btn" id="noButton" onclick="handleResult('no')">–ù–µ—Ç</button>
        </div>
    </div>

    <div class="container" id="result-screen">
        <h1 class="header_text" id="result-text"></h1>
        <div id="emoji-display"></div>
        <button class="btn" style="background: #d63384; color: white; margin-top: 20px;" onclick="location.reload()">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        // –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ
        function createBgHeart() {
            const h = document.createElement('div');
            h.classList.add('bg-heart');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createBgHeart, 300);

        function handleResult(answer) {
            document.getElementById('main-content').style.display = 'none';
            const screen = document.getElementById('result-screen');
            const text = document.getElementById('result-text');
            const display = document.getElementById('emoji-display');
            screen.style.display = 'block';

            if (answer === 'yes') {
                text.innerHTML = "–¢–ê–ê–ê –î–ê–ê–ê–ê! –æ—á–µ–Ω—å —Ç–µ–±—è –ª—é–±–ª—é ‚ù§Ô∏è";
                display.innerHTML = '<div class="big-heart">‚ù§Ô∏è</div>';
                startAngelsAndSparkles();
            } else {
                text.innerHTML = ""; // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –Ω–∞–¥–ø–∏—Å–∏
                display.innerHTML = '<div class="sad-emoji">üòî</div>';
                startRain();
            }
        }

        function startAngelsAndSparkles() {
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.className = Math.random() > 0.5 ? 'angel' : 'sparkle';
                    el.innerHTML = el.className === 'angel' ? 'üëº' : '‚ú®';
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.top = '-20px';
                    el.style.fontSize = '25px';
                    el.style.position = 'fixed';
                    el.style.animation = `fall ${Math.random()*3 + 2}s linear forwards`;
                    document.body.appendChild(el);
                }, i * 200);
            }
        }

        function startRain() {
            setInterval(() => {
                const drop = document.createElement('div');
                drop.className = 'rain';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.top = '-20px';
                drop.style.animationDuration = Math.random() * 0.5 + 0.5 + 's';
                document.body.appendChild(drop);
                setTimeout(() => drop.remove(), 1000);
            }, 50);
        }
    </script>
</body>
</html>
